{% extends '../imgdesc/header.html' %}
{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Register</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">





<form action="{% url 'accounts:signup'%}" method="post">    <!--action 빼면 자기 자신, url이라는 명령어 뒤 name-->
{% csrf_token %}
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">{{ form.as_p }}</div>
    <input type="submit" value="Register" class="btn btn-primary btn-xl js-scroll-trigger" />
  </fieldset>
</form>





                </p>
            </div>
        </div>
    </div>
</header>

{% endblock %}
