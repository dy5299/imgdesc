{% extends '../imgdesc/header.html' %}
{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Login</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">




<form action="{% url 'accounts:signin' %}" method="post">    <!--action 빼면 자기 자신, url이라는 명령어 뒤 name-->
{% csrf_token %}
  <fieldset>
    <legend></legend>
    <div class="form-group">
      <label for="username" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" id="username" aria-describedby="idHelp" placeholder="Enter ID">
      </div>
    </div>
    <div class="form-group" class="col-sm-2 col-form-label">
      <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    </div>
    <button type="submit" value="로그인" class="btn btn-primary btn-xl js-scroll-trigger">Login</button><br/><br/><br/>
    <a href="{% url 'accounts:signup'%}" class="btn btn-primary btn-xl js-scroll-trigger">Register</a>
  </fieldset>
</form>




                </p>
            </div>
        </div>
    </div>
</header>

{% endblock %}
